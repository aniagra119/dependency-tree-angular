<h2 mat-dialog-title>Delete</h2>

<mat-dialog-content>
  <h3>{{ node.name }} from {{ node.parentName }}</h3>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="delete()">
    Confirm
  </button>
</mat-dialog-actions>
